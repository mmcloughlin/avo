name: bot
permissions:
  contents: read
on:
  pull_request:
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Get Bot User
        id: bot-user
        uses: actions/github-script@v6
        with:
          debug: true
          script: |
            const bot = github.rest.users.getByUsername({username: 'cadobot[bot]'});
            core.setOutput('login', bot.login)
            core.setOutput('id', bot.id)
      - name: Report
        run: echo "${{ steps.bot-user.outputs.id }}"
