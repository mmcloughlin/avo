name: bot
permissions:
  contents: read
on:
  pull_request:
jobs:
  info:
    runs-on: ubuntu-latest
    steps:
      - name: Get Bot User
        id: bot-user
        uses: actions/github-script@v6
        with:
          debug: true
          script: |
            github.rest.users.getByUsername({username: 'cadobot[bot]'});
      - name: Report
        run: echo "${{ steps.bot-user.outputs.result }}"
