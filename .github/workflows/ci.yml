on: [push, pull_request]

name: ci
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v1
      with:
        path: src/github.com/${{ github.repository }}
    - name: Bootstrap
      run: ./script/bootstrap
    - name: Build
      run: go build ./...
    - name: Test
      run: go test -bench ./...

